    <script>
        function toggleDarkMode() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            }
        }

        function grantAccess() {
    const selectedFaculty = document.getElementById("wer").value;
    if (selectedFaculty.trim() !== '') {
        if (selectedFaculty !== 'none') {
            // Use AJAX to send the faculty code to the server
            $.ajax({
                type: "POST",
                url: "examphp.php",
                data: {
                    wer: selectedFaculty
                },
                success: function (response) {
                    // Show a pop-up window with the response message
                    alert(response);
                },
                error: function () {
                    alert("Error granting access.");
                }
            });
        } else {
            alert("Please select a valid faculty.");
        }
    } else {
        alert("Please enter a faculty code.");
    }
}
